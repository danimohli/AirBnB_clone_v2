<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>States and Cities</title>
	</head>
	<body>
		<h1>States and Cities</h1>
		<ul>
			{% for state in states %}
			<li>{{ state.id }}: <b>{{ state.name }}</b>
				<ul>
					{% for city in state.cities %}
					<li>{{ city.id }}: {{ city.name }}</li>
					{% endfor %}
				</ul>
			</li>
			{% endfor %}
		</ul>
	</body>
</html>
